<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="shortcut icon" href="#" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Plant API</title>
	<link rel="stylesheet" href="./styles/styles.css">
	<script src="https://kit.fontawesome.com/69b2fa3252.js" crossorigin="anonymous"></script>


</head>

<body>

	<div class="parent">
		<header>
			<div class="headerContent">
				<h1>random plants with big names</h1>
				<p>From the Trefle API</p>
				<a href="#sectionOne"><i class="fab fa-pagelines"></i></a>
				<i class="fas fa-caret-down"></i>
			</div>
		</header>
		<main class="discoverPlants">

			<section class="sectionOne" id="sectionOne">

				<!-- PLANT -->
				<div class="plantContainer">
					<div class="infoContainer">
						<div class="imageContainer" id="imageContainer">
							<!-- images dynamically populate here -->

						</div>
						<button class="button" id="plantRandomizer"><i class="fab fa-envira"></i>Random Plant</button>
					</div>
					<div class="descriptionContainer">
						<h2>Plant Information</h2>
						<ul class="plantDescription" id="plantDescription">
							<!-- generate list elements with innerHTML -->

						</ul>
					</div>
				</div>
				<!-- PLANT END -->


				<!-- SPECIES -->
				<div class="speciesContainer">
					<div class="infoContainer">
						<div class="imageContainer" id="speciesImageContainer">
							<!-- images dynamically populate here -->


						</div>
						<button class="button" id="speciesRandomizer"><i class="fas fa-seedling"></i>Random Species</button>
					</div>
					<div class="descriptionContainer">
						<h2>Species Information</h2>
						<ul class="speciesDescription" id="speciesDescription">


						</ul>
					</div>
				</div>
				<!-- SPECIES END -->

			</section>
		</main>

	</div>
	<footer>
		<p>made by jordan chan and mitch reed @ juno college</p>
	</footer>


	<script src="./app.js"></script>
</body>

</html>
